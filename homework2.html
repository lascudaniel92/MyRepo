<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <script src="scripts/homework2.js" defer></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/homework2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <head>
            <p>Please make your choice and good luck!</p>
        </head>
            <div class="topside">
                <i class="fa fa-hand-rock-o thebuttons" aria-hidden="true" data-selection="rock">Rock</i>
                <i class="fa fa-hand-paper-o thebuttons" aria-hidden="true" data-selection="paper">Paper</i>
                <i class="fa fa-hand-scissors-o thebuttons" aria-hidden="true" data-selection="scissors">Scissors</i>
            </div>
            <div class="botside">
                <output data-counter-output> </output>
            </div>
            <div class="scoreboard">
                <div>You<span class="result-score" data-your-score>0</span></div>
                <div>Computer<span class="result-score" data-computer-score>0</span></div>
            </div>
            
    </main>
</body>
</html>
