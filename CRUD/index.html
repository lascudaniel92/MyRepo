<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="moviesAPI.js" defer></script>
    <script src="movieList.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>
<body>
    <header data-header>
        <h1 data-login>Login</h1>
        <h1 data-register class="hidden">Register</h1>

    <form data-form autocomplete="off">
      <div>
        <label for="username">Username</label>
        <input autocomplete="off" type="text" id="username" name="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input autocomplete="new-password" type="password" id="password" name="password" />
      </div>
      <div data-register class="hidden">
        <label for="repeat_password">Retype Password</label>
        <input autocomplete="off" type="password" id="repeat_password" name="repeat_password" />
      </div>
      <div class="thebuttonsv2">
        <button type="submit" data-login>Login</button>
        <button type="submit" data-register class="hidden">Register</button>
      </div>
      
    </form>
    <a href="#" data-login="switch">
        If you don't already have an account click here to register
      </a>
      <a href="#" data-register="switch" class="hidden">
        If you already have an account click here to login
      </a>
    </header>
    <div class="thebuttons">
        <button class="prevbutton" button-prev>Previous Page</button>
        <button class="nextbutton" button-next>Next Page</button>
    </div>

    <div class="themovies" movies></div>

    <button data-signout class="signoutbutton">Sign Out</button>
    
</body>
</html>
