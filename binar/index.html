<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
    <title>Convert to binar</title>
</head>
<body>
    <main class="main">
        <form convert action="" id="convert" >
            <p>Select a base from 2 to 36</p>
            <input type="number" id="base" min="2" max="36">
            <p>Input</p>
            <textarea id="input" autocomplete="off" class="input" name="" id="" cols="40" rows="10" "></textarea>
            <p>Output</p>
            <textarea readonly id="output" autocomplete="off" class="output" name="" id="" cols="40" rows="10"></textarea>
            
        </form>
    </main>
</body>
</html>
